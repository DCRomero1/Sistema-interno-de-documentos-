<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración - Inicio de Sesión</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="/css/fontawesome.all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        /* Top Red Bar */
        .top-bar {
            width: 100%;
            background-color: #1e3a8a;
            /* Deep Blue */
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 1.8rem;
            font-weight: 700;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        /* Main Container */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            padding-top: 60px;
            /* Space for top bar */
        }

        /* Login Card */
        .login-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 380px;
            text-align: center;
            border: 1px solid #ddd;
        }

        /* Avatar Image */
        .avatar-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border: 3px solid #1e3a8a;
            /* Dark Blue border */
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
        }

        .avatar-container img {
            width: 100%;
            height: auto;
        }



        h2.login-title {
            color: #555;
            font-size: 1.4rem;
            margin-bottom: 25px;
            font-weight: 400;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            padding: 5px;
        }

        .input-group:focus-within {
            border-color: #888;
        }

        .input-icon {
            padding: 10px;
            color: #555;
            background-color: #e9ecef;
            border-right: 1px solid #ccc;
            width: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-top-left-radius: 3px;
            border-bottom-left-radius: 3px;
        }

        .input-wrapper {
            /* Wrapper to mimic the image's "input group" look more closely */
            display: flex;
            align-items: stretch;
            width: 100%;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            overflow: hidden;
        }

        .input-icon-box {
            background-color: #e2e8f0;
            color: #475569;
            padding: 0 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-right: 1px solid #d1d5db;
        }


        .form-control {
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 1rem;
            outline: none;
            color: #333;
        }

        .form-control::placeholder {
            color: #888;
        }







        /* Links */
        .forgot-password {
            display: block;
            text-align: right;
            color: #2563eb;
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 5px;
        }

        .forgot-password i {
            font-size: 0.8rem;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Button */
        .btn-submit {
            width: 100%;
            background-color: #1e3a8a;
            /* Match header */
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-submit:hover {
            background-color: #a00000;
        }

        /* Error Message */
        .error-msg {
            background-color: #fef2f2;
            color: #ef4444;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            border: 1px solid #fee2e2;
            display: none;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            /* Changed to column to stack card and footer */
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            padding-top: 60px;
        }

        .footer-branding {
            margin-top: 30px;
            font-size: 1.2rem;
            color: #1e3a8a;
            /* Deep Blue to match theme */
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
    </style>
</head>

<body>

    <div class="top-bar">
        Administración
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="avatar-container">
                <img src="/img/logo_vigil.png" alt="Logo Vigil" class="logo-img">
            </div>
            <h2 class="login-title">Inicio de Sesión</h2>

            <div id="errorMsg" class="error-msg">
                <i class="fa-solid fa-circle-exclamation"></i>
                <span>Credenciales incorrectas</span>
            </div>

            <form action="/login" method="POST">
                <div class="form-group">
                    <div class="input-wrapper">
                        <div class="input-icon-box">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <input type="text" name="username" class="form-control" placeholder="Usuario" required
                            autofocus>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <div class="input-icon-box">
                            <i class="fa-solid fa-key"></i>
                        </div>
                        <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
                    </div>
                </div>



                <button type="submit" class="btn-submit">Ingresar</button>
            </form>
        </div>
        <div class="footer-branding">INSTITUTO VIGIL</div>
    </div>

    <script>
        // Check for error in URL (e.g. /login?error=1)
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            document.getElementById('errorMsg').style.display = 'flex';
        }
    </script>
</body>

</html>
