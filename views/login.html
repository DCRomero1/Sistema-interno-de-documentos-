<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Vigil Tecnológico</title>
    <!-- Use Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/fontawesome.all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #FF0000 0%, #CC0000 100%);
            /* Red based on logo */
            --glass-bg: rgba(255, 255, 255, 0.95);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow-xl: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        body {
            background: #f0f2f5;
            background-image:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Outfit', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        /* Ambient background shapes */
        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            animation: float 10s infinite ease-in-out;
        }

        .shape-1 {
            top: -10%;
            left: -10%;
            width: 500px;
            height: 500px;
            background: rgba(255, 0, 0, 0.15);
            animation-delay: 0s;
        }

        .shape-2 {
            bottom: -10%;
            right: -10%;
            width: 600px;
            height: 600px;
            background: rgba(0, 50, 150, 0.15);
            animation-delay: 5s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(30px, 20px);
            }
        }

        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 30px 25px;
            border-radius: 24px;
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 420px;
            text-align: center;
            position: relative;
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .login-header {
            margin-bottom: 20px;
        }

        .logo-img {
            max-width: 140px;
            /* Adjust based on logo proportions */
            height: auto;
            margin-bottom: 10px;
            border-radius: 20px;
        }

        .login-header h2 {
            color: #1e293b;
            font-weight: 700;
            font-size: 1.5rem;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .login-header p {
            color: #64748b;
            font-size: 0.95rem;
            margin-top: 8px;
        }

        .form-group {
            margin-bottom: 16px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #334155;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
            transition: all 0.3s ease;
        }

        .input-wrapper i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px 14px 45px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            color: #1e293b;
            background: #f8fafc;
            transition: all 0.3s ease;
            box-sizing: border-box;
            /* Important fix */
        }

        .form-input:focus {
            outline: none;
            border-color: #CC0000;
            /* Match logo red */
            background: #fff;
            box-shadow: 0 0 0 4px rgba(204, 0, 0, 0.1);
        }

        .form-input:focus+i {
            color: #CC0000;
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(204, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(204, 0, 0, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error-msg {
            background-color: #fef2f2;
            color: #ef4444;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 24px;
            font-size: 0.9rem;
            border: 1px solid #fee2e2;
            display: flex;
            align-items: center;
            gap: 10px;
            display: none;
            animation: shake 0.5s cubic-bezier(.36, .07, .19, .97) both;
        }

        @keyframes shake {

            10%,
            90% {
                transform: translate3d(-1px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(2px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-4px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(4px, 0, 0);
            }
        }

        /* Footer text */
        .footer-text {
            margin-top: 30px;
            font-size: 0.85rem;
            color: #94a3b8;
        }
    </style>
</head>

<body>

    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>

    <div class="login-card">
        <div class="login-header">
            <!-- Updated Logo -->
            <img src="/img/logo_vigil.png" alt="Vigil Tecnológico" class="logo-img">
            <h2>Bienvenido</h2>
            <p>Oficina de administración </p>

        </div>

        <div id="errorMsg" class="error-msg">
            <i class="fa-solid fa-circle-exclamation"></i>
            <span>Credenciales incorrectas</span>
        </div>

        <form id="loginForm" action="/login" method="POST">
            <div class="form-group">
                <label class="form-label">Usuario</label>
                <div class="input-wrapper">
                    <input type="text" name="username" class="form-input" placeholder="Ingrese su usuario" required
                        autofocus>
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Contraseña</label>
                <div class="input-wrapper">
                    <input type="password" name="password" class="form-input" placeholder="••••••••" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
            </div>

            <button type="submit" class="btn-login">
                Iniciar Sesión <i class="fa-solid fa-arrow-right" style="margin-left: 8px;"></i>
            </button>

        </form>

        <div class="footer-text">
            &copy; 2026 INSTITUTO SUPERIOR PUBLICO "FRANCISCO DE PAULA GOZALES VIGIL".
        </div>
    </div>






    <!-- Script to handle errors cleanly -->
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            const errorDiv = document.getElementById('errorMsg');
            // Remove 'display: none' via inline style or class
            errorDiv.style.display = 'flex';
        }
    </script>
</body>

</html>
