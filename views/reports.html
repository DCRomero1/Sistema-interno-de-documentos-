<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes - Sistema de Registro</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/fontawesome.all.min.css">
    <style>
        .report-toolbar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .kpi-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .kpi-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent-color);
        }

        .kpi-label {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <nav class="sidebar">
        <div class="sidebar-header">
            <i class="fa-solid fa-bars" id="sidebarToggle" style="margin-right: 15px; cursor: pointer;"></i>
            <i class="fa-solid fa-book-open" id="sidebarIcon" style="margin-right: 10px;"></i>
            <span>Mesa de Partes</span>
        </div>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="/" class="nav-link">
                    <span class="nav-icon"><i class="fa-solid fa-table-list"></i></span>
                    Registro Diario
                </a>
            </li>
            <li class="nav-item">
                <a href="/register" class="nav-link">
                    <span class="nav-icon"><i class="fa-solid fa-plus-circle"></i></span>
                    Nuevo Documento
                </a>
            </li>
            <li class="nav-item">
                <a href="/reports" class="nav-link active">
                    <span class="nav-icon"><i class="fa-solid fa-chart-line"></i></span>
                    Reportes
                </a>
            </li>
            <li class="nav-item">
                <a href="/workers" class="nav-link">
                    <span class="nav-icon"><i class="fa-solid fa-users"></i></span>
                    Trabajadores
                </a>
            </li>
        </ul>
    </nav>

    <main class="main-content">
        <header class="top-bar">
            <div class="page-title">Reportes y Estadísticas</div>
            <div class="user-info" onclick="toggleUserDropdown(event)">
                <span><i class="fa-solid fa-user-circle"></i> Admin <i class="fa-solid fa-caret-down"></i></span>
                <div class="dropdown-menu" id="userDropdown">
                    <a href="/logout" class="dropdown-item">
                        <i class="fa-solid fa-right-from-bracket"></i> Cerrar Sesión
                    </a>
                </div>
            </div>
        </header>

        <div class="content-area">

            <!-- KPIs -->
            <div class="summary-cards">
                <div class="kpi-card">
                    <div class="kpi-value" id="kpi-today">...</div>
                    <div class="kpi-label">Documentos Hoy</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-value" id="kpi-month">...</div>
                    <div class="kpi-label">Total este Mes</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-value" id="kpi-pending">...</div>
                    <div class="kpi-label">Pendientes</div>
                </div>
            </div>

            <!-- Dashboard Grid -->
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                <!-- Table -->
                <div class="paper-card" style="padding: 20px;">
                    <h3 style="margin-bottom: 15px; color: var(--primary-color);">Resumen por Tipo</h3>
                    <table class="registry-table">
                        <thead>
                            <tr>
                                <th>Tipo de Documento</th>
                                <th>Cantidad</th>
                                <th>Porcentaje</th>
                            </tr>
                        </thead>
                        <tbody id="reports-table-body">
                            <!-- Dynamic Content -->
                        </tbody>
                    </table>
                </div>

                <!-- Chart -->
                <div class="paper-card"
                    style="padding: 20px; min-height: 300px; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                    <h3 style="margin-bottom: 15px; color: var(--primary-color);">Distribución Visual</h3>
                    <div style="width: 100%; max-width: 300px;">
                        <canvas id="docsChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="report-toolbar" style="justify-content: center;">
                <button id="btn-export" class="btn btn-primary" style="background-color: #27ae60;">
                    <i class="fa-solid fa-file-excel"></i> Exportar a Excel (CSV)
                </button>
            </div>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/reports.js"></script>
    <script>
        // Sidebar Toggle Logic
        document.addEventListener('DOMContentLoaded', () => {
            const toggleBtn = document.getElementById('sidebarToggle');
            const sidebar = document.querySelector('.sidebar');

            // Restore state
            if (localStorage.getItem('sidebarCollapsed') === 'true') {
                sidebar.classList.add('collapsed');
            }

            toggleBtn.addEventListener('click', () => {
                sidebar.classList.toggle('collapsed');
                localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
            });
        });
    </script>
</body>

</html>
